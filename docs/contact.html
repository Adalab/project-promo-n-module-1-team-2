<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@500&display=swap"
        rel="stylesheet" />
    <title>The Linkies</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__container--title">The Linkies</a>
        </div>
        <nav class="header__nav">
            <ul class="header__nav--ul">
                <li>
                    <a href="./index.html#team-section" class="header__nav--item">Equipo</a>
                </li>
                <li>
                    <a href="./index.html#who-we-are" class="header__nav--item"">Quienes Somos</a>
            </li>
            <li>
                <a href=" ./contact.html" class="header__nav--item">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- hero -->
        <section class="hero-contact">
            <div class="hero-contact__img"></div>
        </section>

        <!-- form -->

        <section class="section--contact">
            <section class="contact">
                <div class="page-wrapper-contact">
                    <h2 class="contact__title">contacto</h2>
                    <article class="contact__article">
                        <p class="text contact__text">
                            Contacta con nosotras y cuéntanos tu proyecto. ¡Nos encantará colaborar contigo!
                        </p>
                        <p class="text contact__small">
                            Todos los campos marcados con
                            <span class="asterisk">*</span> son obligatorios
                        </p>
                    </article>
                </div>
            </section>
            <div class="page-wrapper-contact">
                <form action="https://formspree.io/f/moqykqya" method="post" class=" form">
                    <div class="form__item">
                        <label class="label label__name" for="name">Nombre completo <span class="asterisk">*</span></label>
                        <input class="input input__name" type="text" id="name" name="name" placeholder="Nombre ..." required />
                    </div>
                    <div class="form__container--mail">
                        <div class="form__item">
                            <label class="label label__name" for="email">Email <span class="asterisk">*</span></label>
                            <input class="input input__email" type="email" id="email" name="email" placeholder="Email ..."
                                required />
                        </div>
                        <div class="form__item">
                            <label class="label label__tel" for="tel">Teléfono</label>
                            <input class="input input__tel" type="tel" id="tel" name="tel" placeholder="Ej: 123456789" />
                        </div>
                    </div>
                    <div class="form__item">
                        <label class="label label__name" for="message">Mensaje <span class="asterisk">*</span></label>
                        <input class="input textarea" type="textarea" id="message" name="textarea"
                            placeholder="¿Qué necesitas?">
                    </div>
                    <div class="form__item form__item--button">
                        <input class="form__button" type="submit" value="Enviar" />
                    </div>
                </form>
            </div>
        </section>

        <!-- footer -->

        
        <footer class="footer">
          <div class="footer__container">
            <div class="footer__copy">
              <p>The Linkies &copy; 2021</p>
            </div>

            <nav class="footer__nav">
              <a class="footer__item" href="./index.html#team-section">equipo</a>
              <a class="footer__item" href="./index.html#who-we-are">quienes somos</a>
              <a class="footer__item" href="./contact.html">contacto</a>
            </nav>
            <div class="footer__image">
              <img src="./assets/images/adalab_brand.png" alt="" class="footer__logo" />
            </div>
          </div>
          </div>
        </footer>


        <!-- footer -->
</body>

</html>
