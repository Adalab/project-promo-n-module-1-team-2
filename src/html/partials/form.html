<section class="section--contact">
  <section class="contact">
    <div class="page-wrapper-contact">
      <h2 class="contact__title">contacto</h2>
      <article class="contact__article">
        <p class="text contact__text">
          Contacta con nosotras y cuéntanos tu proyecto. ¡Nos encantará
          colaborar contigo!
        </p>
        <p class="text contact__small">
          Todos los campos marcados con
          <span class="asterisk">*</span> son obligatorios
        </p>
      </article>
      <form action="https://formspree.io/f/moqykqya" method="post" class="form">
        <div class="form__item">
          <label class="label label__name" for="name"
            >Nombre completo <span class="asterisk">*</span></label
          >
          <input
            class="input input__name"
            type="text"
            id="name"
            name="name"
            placeholder="Nombre ..."
            required
          />
        </div>
        <div class="form__container--mail">
          <div class="form__item">
            <label class="label label__name" for="email"
              >Email <span class="asterisk">*</span></label
            >
            <input
              class="input input__email"
              type="email"
              id="email"
              name="email"
              placeholder="Email ..."
              required
            />
          </div>
          <div class="form__item">
            <label class="label label__tel" for="tel">Teléfono</label>
            <input
              class="input input__tel"
              type="tel"
              id="tel"
              name="tel"
              placeholder="Ej: 123456789"
            />
          </div>
        </div>
        <div class="form__item">
          <label class="label label__name" for="message"
            >Mensaje <span class="asterisk">*</span></label
          >
          <input
            class="input textarea"
            type="textarea"
            id="message"
            name="textarea"
            placeholder="¿Qué necesitas?"
          />
        </div>
        <div class="form__item form__item--button">
          <input class="form__button" type="submit" value="Enviar" />
        </div>
      </form>
    </div>
  </section>
</section>
